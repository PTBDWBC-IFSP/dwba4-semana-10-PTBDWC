<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

  <!-- Seu CSS personalizado -->
  <link href="css/signin.css" rel="stylesheet">

  <!-- Scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdXjqKh+zO4xXv1GSwdf8uytwFtKOEdk65u1Jxl0NvNTI/z5DsFZdjzFg4Mtn7"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H+OGy1z7hCQOpq5y6dYYTE3eo8S4Gkt6tzHU"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B0UglyR+LyTjoobn+9mL5eZ84CkCFxRZ9IvbWUzI2jo3zVx1AX2Z4oxh3UE3d9s/"
          crossorigin="anonymous"></script>

  <script src="js/disabling.js"></script>
</head>

<body class="text-center">

  <header id="cabecalho">
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>
  </header>

  <main>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <form class="form-signin">
        <img class="mb-4" src="Imagens/ifsp.png" alt="Logo IFSP" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
        <label for="inputEmail" class="sr-only">Endereço de email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar de mim
          </label>
        </div>
        <div>
          <a href="#">Esqueci a senha</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
      </form>
    </div>
  </main>

  <footer>
    <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

</body>
</html>
